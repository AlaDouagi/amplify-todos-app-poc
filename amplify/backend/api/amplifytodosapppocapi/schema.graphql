type Todo {
  id: String!
  title: String!
  description: String!
  updatedAt: String!
  createdAt: String!
}

type Query {
  getTodos(limit: Int, start: Int): [Todo]
    @function(name: "todosmatching-${env}")
}

# new mutation definition
type Mutation {
  createTodo(
    id: String!
    title: String!
    description: String!
    updatedAt: String!
    createdAt: String!
  ): Todo @function(name: "todosmatching-${env}")
}

