type Todo
  @model
  @auth(rules: [{ allow: owner, operations: [create, delete, update] }]) {
  id: ID!
  title: String!
  description: String!
  done: Boolean!
  owner: String
  updatedAt: String!
  createdAt: String!
}

type Query {
  getMatchingTodos(title: String!): [Todo] @function(name: "matchtodos-${env}")
}

type Mutation {
  deleteAllTodos: [Todo] @function(name: "deletealltodos-${env}")
}
